<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component</title>
    <style>
      * {
        box-sizing: border-box;
        
                transition: all 0.3s ease-out;

      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
    <uc-modal>
        <h1 slot="title">Please Confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </uc-modal>
    <p>Pleasse confirm your choice.</p>
    <button>Shwo Details & Confirm</button>
    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('uc-modal');

        modal.addEventListener("confirm",()=>{
            console.log("Confirmed...");
        })

        modal.addEventListener("cancel",()=>{
            console.log("Canceled...");
        })

      confirmButton.addEventListener('click', () => {
        // modal.setAttribute('opened', '');
        if (!modal.isOpen) {//adding extra check
          modal.open();
          console.log("opening");
        }
      });
    </script>
  </body>
</html>
